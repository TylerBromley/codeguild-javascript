<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Advice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blackjack Advice</h1>
        </header>
        <main>
            <h3 id="total">Total: 0</h3>
            <div id="cards">
                <button type="button" name="card" id="1" value="1">A<br>(low)</button>
                <button type="button" name="card" id="2" value="2">2</button>
                <button type="button" name="card" id="3" value="3">3</button>
                <button type="button" name="card"id="4" value="4">4</button>
                <button type="button" name="card" id="5" value="5">5</button>
                <button type="button" name="card" id="6" value="6">6</button>
                <button type="button" name="card"id="7" value="7">7</button>
                <button type="button" name="card"id="8" value="8">8</button>
                <button type="button" name="card" id="9" value="9">9</button>
                <button type="button" name="card" id="10" value="10">10</button>
                <button type="button" name="card" id="11" value="10">J</button>
                <button type="button" name="card" id="12" value="10">Q</button>
                <button type="button" name="card" id="13" value=10>K</button>
                <button type="button" name="card" id="14" value="11">A<br>(high)</button>
            </div>
            <div id="results">
            </div>
            <h1 id="advice"></h1>
            
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
